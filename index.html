<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex and responsive</title>
    <link rel="stylesheet" href="Css/style.css">
    <link rel="stylesheet" href="Css/media.css">
</head>
<body>
    <div class="Father">
        <form class="form-div">
            <div class="content">
                <label class="lbl" for="Fname">First Name</label>
                <input type="text" placeholder="Enter your first name here" class="text">
            </div>
            <div class="content">
                <label  class="lbl" for="Lname">Last Name</label>
                <input type="text" placeholder="Enter your Last name here" class="text">
            </div>
            <div class="content">
                <label  class="lbl" for="Fname">Email</label>
                <input type="email" placeholder="Enter your Email here"class="text">
            </div>
            <div class="content">
                <label  class="lbl" for="Fname">Phone</label>
                <input type="text" placeholder="Enter your Phone here" class="text">
            </div>
            <div class="content">
                <label class="lbl" for="Message">Message</label>
                <textarea cols="30" rows="5" placeholder="Enter your message here" class="textarea"></textarea >
            </div>
            <div class="content">
                <label  class="lbl" for="Age">Age</label>
                <div class="div-Check">
                <input type="checkbox" class="Check"> <label>20-29</label>
                <input type="checkbox" class="Check"> <label>30-39</label>
                <input type="checkbox" class="Check"> <label>40-49</label>
                <input type="checkbox" class="Check"> <label>50-59</label>
                <input type="checkbox" class="Check"> <label>60-69</label>
                <input type="checkbox" class="Check"> <label>OTHER</label>
                </div>
                
            </div>
            <div class="btton">
                <input type="submit" value="SUBMIT" class="btn">
            </div>
        </form>
    </div>

    
</body>
</html>
